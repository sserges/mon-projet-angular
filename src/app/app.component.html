<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | async | date: 'y MMMM EEEE d' | uppercase }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils; let i = index" [indexOfAppareil]="i"
          [appareilName]="appareil.name" [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-success" (click)="onAllumer()">
        Tout allumer
      </button>
      <button style="margin-left: 20px" class="btn btn-danger" (click)="onEteindre()">
        Tout éteindre
      </button>
    </div>
  </div>
</div>
